<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="card card-body">
            <h3>AGENT REGISTRATION</h3>
            <div class="row">
                <div class="col-lg-3 p-0 border">
                    <p class="text-center  m-2"><i class="fa fa-check-circle-o text-primary" aria-hidden="true"></i>
                        personal details
                    </p>
                </div>
                <div class="col-lg-3 p-0 border">
                    <p class="text-center text-primary m-2"><i class="fa fa-check-circle-o text-primary"
                            aria-hidden="true"></i> personal details
                    </p>
                </div>
                <div class="col-lg-3 p-0 border">
                    <p class="text-center m-2"><i class="fa fa-check-circle-o text-primary" aria-hidden="true"></i>
                        personal details
                    </p>
                </div>
                <div class="col-lg-3 p-0 border">
                    <p class="text-center m-2"><i class="fa fa-check-circle-o text-primary" aria-hidden="true"></i>
                        personal details
                    </p>
                </div>
            </div> <br>
            <h5>profile information</h5>
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <div class="form-group">
                        <label for="usr">Agency Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="usr" name="username"
                            placeholder=" enter agency name">
                    </div>
                    <div class="form-group">
                        <label for="adress">adress<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="adress" name="username"
                            placeholder="enter your adress">
                    </div>
                    <div class="form-group">
                        <label for="number">toll-free number<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="number" name="username"
                            placeholder="enter your toll free number">
                    </div>
                    <div class="form-group">
                        <label for="company name">company Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="company name" name="company name"
                            placeholder="enter your company name">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <div class="form-group">
                        <label for="Agency type">Agency type<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="Agency type" name="username"
                            placeholder="enter agency type">
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <label for="city">city<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="city" name="enter your city"
                                    placeholder="enter your city">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <label for="password">password<span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="enter your password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="email">gmail<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="enter your mail">
                    </div>
                    <label for="email">Gender<span class="text-danger">*</span></label>
                    <div class="card card-body p-2" style="background-color: #d3d3d34a;">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 px-5">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="owned" name="example1"
                                        value="customEx">
                                    <label class="custom-control-label" for="owned">owned</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 px-5">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="rental" name="example1"
                                        value="customEx">
                                    <label class="custom-control-label" for="rental">rental</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <div class="form-group">
                        <label for="password1">password<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password1" name="password"
                            placeholder=" enter your password">
                    </div>
                    <div class="form-group">
                        <label for="number1">telephone number<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="number1" name="telephone number"
                            placeholder="enter telephone number">
                    </div>
                    <div class="form-group">
                        <label for="website">website<span class="text-danger">*</span></label>
                        <input type="url" class="form-control" id="website" name="hompage" placeholder="plese enter">
                    </div>
                    <div class="form-group">
                        <p>company logo</p>
                        <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                              </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
